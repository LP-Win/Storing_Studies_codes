<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List HTML</title>
    <style>
        ol{
            list-style: lower-roman;
        }
        ul{
            list-style: square;
        }
    </style>
</head>
<body>
    <!-- Ordered List (ol)-->
    <!-- List (li)-->
    <ol>
        <li>Apple</li>
        <li>Bananan</li>
        <li>Car</li>
    </ol>
    <ul>
        <li>Apple</li>
        <li>Bananan</li>
        <li>Car</li>
    </ul>

    <dl>
        <dt>Apple</dt>
        <dd>The fruit thae we eat</dd>
        <dt>Car</dt>
        <dd>Has engine can drive</dd>
    </dl>
</body>
</html>
